<!DOCTYPE html>
<html>

    <head>
        <title>Matchify</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for('static', filename='all_pages.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename='first.css') }}>
        <style type=text/css>
  
        /* An inline-block element is placed as an inline
         element (on the same line as adjacent content), 
         but it behaves like a block element  */
  
        span {
            display: inline-block;
        }
    </style>

    </head>

    <body>

        <div class="background" ></div>
        <div class="container">

        <div id="chest">
            <div class="heart left side top"></div>
            <div class="heart center">&hearts;</div>
            <div class="heart right side"></div>
        </div>
            <p class="headerTextTitle text-center">MATCHIFY</p>
            <p class="neonTextTitle text-center">{{message}}</p>
            <br>
            <br>
            <form><div class="text-center"><a type="button" class="btn btn-success matchify_btn" href={{auth_url}}><div class="caption">LOG IN WITH SPOTIFY</div></a></div></form>
            <br>
            <br>
            {% if match %}
                <form class="match_div">
                    <div>
                        <p class="caption"></p>
                        <a type="button" class="btn btn-success matchify_btn" href="/">
                            <div> Compare with a friend instead</div>
                        </a>
                    </div>
                </form>
            {% endif %}
        </div>
    </body>
</html>
